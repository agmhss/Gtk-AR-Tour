<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>AR Virtual Tour Guide ‚Äî English / ‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</title>
  <!-- Google Model Viewer for AR & 3D -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root{
      --bg:#060b1a; --card:#0c1534; --card2:#0a112a;
      --txt:#e8eeff; --muted:#a9b6e6; --accent:#4f7cff; --accent2:#ff8a3d;
      --good:#22c55e; --warn:#f59e0b; --bad:#ef4444;
    }
    *{box-sizing:border-box; margin:0; padding:0;}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(1200px 700px at 20% 0%, #122463 0%, var(--bg) 50%, #030613 100%);
      color:var(--txt);
      min-height:100vh;
    }
    .wrap{max-width:1100px; margin:0 auto; padding:18px;}
    .topbar{
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:space-between;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px; padding:14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      margin-bottom:20px;
    }
    h1{font-size:18px; letter-spacing:.2px}
    .sub{color:var(--muted); font-size:13px; margin-top:4px}
    .controls{display:flex; flex-wrap:wrap; gap:10px; align-items:center}
    input[type="text"]{
      width:min(420px, 92vw);
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:var(--txt);
      outline:none;
      font-size:16px;
    }
    input[type="text"]::placeholder{color:rgba(232,238,255,.55)}
    select{
      padding:12px 10px; border-radius:12px; border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06); color:var(--txt); outline:none; font-size:16px;
    }
    .btn{
      padding:12px 16px; border-radius:12px; border:0; cursor:pointer; font-weight:600;
      background:rgba(255,255,255,.10); color:var(--txt);
      border:1px solid rgba(255,255,255,.12);
      transition:.15s transform, .15s opacity;
      user-select:none; font-size:15px; min-width:80px;
    }
    .btn:hover{transform: translateY(-1px); opacity:.95}
    .btn:active{transform:translateY(0)}
    .btn.primary{background:linear-gradient(180deg, rgba(79,124,255,.95), rgba(79,124,255,.75)); border-color:rgba(79,124,255,.55)}
    .btn.pause{background:linear-gradient(180deg, rgba(255,138,61,.95), rgba(255,138,61,.70)); border-color:rgba(255,138,61,.50)}
    .btn.reset{background:rgba(239,68,68,.18); border-color:rgba(239,68,68,.45)}
    .btn.ar{background:linear-gradient(180deg, #ff8a3d 95%, #ff8a3d 70%); border-color:#ff8a3d; color:white;}

    @media (max-width: 980px){
      .controls{justify-content:center; width:100%}
      input[type="text"]{width:100%}
    }
    @media (max-width: 480px){
      .topbar{flex-direction:column; align-items:stretch}
      .controls{flex-direction:column}
      .btn{width:100%}
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      overflow:hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
    }
    .viewer{
      position:relative; height:70vh; min-height:400px; background:#000;
      display:flex; align-items:center; justify-content:center; overflow:hidden;
    }
    @media (max-width: 768px){.viewer{height:65vh}}
    @media (max-width: 480px){.viewer{height:60vh}}
    .slide{
      position:absolute; inset:0; width:100%; height:100%; object-fit:cover;
      opacity:0; transition:opacity 1s ease;
      filter:saturate(1.05) contrast(1.03);
    }
    .slide.active{opacity:1}
    .overlay{
      position:absolute; left:0; right:0; bottom:0;
      padding:20px;
      background: linear-gradient(180deg, transparent, rgba(0,0,0,.85));
      pointer-events:none;
    }
    .placeTitle{font-size:28px; font-weight:800; margin-bottom:8px}
    .meta{color:rgba(232,238,255,.85); font-size:15px; line-height:1.5}
    .badgeRow{display:flex; gap:8px; flex-wrap:wrap; margin-top:12px}
    .badge{
      font-size:13px; color:rgba(232,238,255,.95);
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.09);
      padding:7px 14px; border-radius:999px;
    }
    #arContainer{
      display:none; 
      margin-top:20px; 
      height:500px; 
      border-radius:16px; 
      overflow:hidden; 
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
    }
    model-viewer{
      width:100%; 
      height:100%; 
      background:#000;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div>
        <h1>GTK Virtual Tour</h1>
        <div class="sub">Enter a place ‚Üí Start ‚ñ∂Ô∏é (AR on mobile!)</div>
      </div>
      <div class="controls">
        <input id="placeInput" type="text" placeholder="Enter a place (Taj Mahal)..." />
        <select id="langSelect">
          <option value="en" selected>English</option>
          <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
        </select>
        <button class="btn primary" id="startBtn">Start ‚ñ∂Ô∏é</button>
        <button class="btn pause" id="pauseBtn">Pause ‚è∏</button>
        <button class="btn reset" id="resetBtn">Reset ‚Ü∫</button>
      </div>
    </div>

    <div class="card">
      <div class="viewer" id="viewer">
        <div class="overlay">
          <div class="placeTitle" id="placeTitle">Ready for a tour!</div>
          <div class="meta" id="metaLine">Tip: On mobile, try AR mode after loading!</div>
          <div class="badgeRow" id="badgeRow"></div>
        </div>
      </div>
    </div>

    <!-- AR 3D Model Viewer -->
    <div id="arContainer">
      <model-viewer 
        alt="3D Model in AR" 
        src="" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1"
        exposure="1.0">
        <button slot="ar-button" class="btn ar">View in AR üåç</button>
      </model-viewer>
    </div>
  </div>

<script>
const els = {
  input: document.getElementById('placeInput'),
  lang: document.getElementById('langSelect'),
  start: document.getElementById('startBtn'),
  pause: document.getElementById('pauseBtn'),
  reset: document.getElementById('resetBtn'),
  viewer: document.getElementById('viewer'),
  title: document.getElementById('placeTitle'),
  meta: document.getElementById('metaLine'),
  badges: document.getElementById('badgeRow'),
  arContainer: document.getElementById('arContainer'),
  modelViewer: document.querySelector('model-viewer')
};

let state = {
  running: false,
  paused: false,
  slides: [],
  slideIndex: 0,
  slideTimer: null,
  secondsPerSlide: 6,
  lastPlace: "",
};

// Free high-quality glTF/glb 3D models for famous landmarks (public domain or CC0)
const arModels = {
  "taj mahal": "https://cdn.jsdelivr.net/gh/mrdoob/three.js@master/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf", // Placeholder - replace with real Taj model
  "eiffel tower": "https://modelviewer.dev/shared-assets/models/EiffelTower.glb",
  "statue of liberty": "https://modelviewer.dev/shared-assets/models/StatueOfLiberty.glb",
  "colosseum": "https://modelviewer.dev/shared-assets/models/Colosseum.glb",
  "pyramids of giza": "https://modelviewer.dev/shared-assets/models/Astronaut.glb", // Placeholder
};

function cleanPlace(s) { return (s||"").trim().replace(/\s+/g,' '); }

function setBadges(items) {
  els.badges.innerHTML = "";
  (items||[]).slice(0,6).forEach(t => {
    const b = document.createElement('div');
    b.className = 'badge';
    b.textContent = t;
    els.badges.appendChild(b);
  });
}

function stopSlideshow() {
  if (state.slideTimer) { clearInterval(state.slideTimer); state.slideTimer = null; }
}

function stopTTS() {
  try { speechSynthesis.cancel(); } catch(e) {}
}

function pickVoice(lang) {
  const voices = speechSynthesis.getVoices();
  if (voices.length === 0) return null;

  const femaleKeywords = [/female/i, /woman/i, /girl/i, /lady/i, /aditi/i, /veena/i, /raveena/i, /samantha/i, /zira/i, /salli/i];

  let candidates = voices.filter(v => {
    if (lang === 'ta') {
      return /^ta/i.test(v.lang) || /tamil/i.test(v.lang) || /tamil/i.test(v.name);
    } else {
      return /^en-IN/i.test(v.lang) || /^en.*india/i.test(v.lang) || /^en/i.test(v.lang);
    }
  });

  let google = candidates.find(v => /Google/i.test(v.name));
  if (google) return google;

  let female = candidates.find(v => femaleKeywords.some(kw => kw.test(v.name)));
  if (female) return female;

  return candidates[0] || voices[0];
}

function speak(text) {
  stopTTS();
  if (!text?.trim()) return;
  const utter = new SpeechSynthesisUtterance(text);
  const voice = pickVoice(els.lang.value);
  if (voice) utter.voice = voice;

  utter.lang = els.lang.value === 'ta' ? 'ta-IN' : 'en-IN';
  utter.rate = 0.95;
  utter.pitch = 1.25;
  utter.volume = 1.0;

  speechSynthesis.speak(utter);
}

function loadVoices() {
  speechSynthesis.getVoices();
}

function renderSlides(urls) {
  els.viewer.querySelectorAll('.slide').forEach(el => el.remove());
  state.slides = urls || [];
  state.slideIndex = 0;

  if (state.slides.length === 0) {
    els.viewer.style.background = "#111";
    return;
  }

  state.slides.forEach((url, i) => {
    const img = new Image();
    img.className = 'slide' + (i === 0 ? ' active' : '');
    img.src = url;
    img.alt = "Tour image";
    els.viewer.insertBefore(img, els.viewer.firstChild);
  });
}

function setActiveSlide(i) {
  const slides = els.viewer.querySelectorAll('.slide');
  slides.forEach((s, idx) => s.classList.toggle('active', idx === i));
}

function startSlideshow() {
  stopSlideshow();
  if (state.slides.length <= 1) return;

  state.slideTimer = setInterval(() => {
    if (!state.running || state.paused) return;
    state.slideIndex = (state.slideIndex + 1) % state.slides.length;
    setActiveSlide(state.slideIndex);
  }, state.secondsPerSlide * 1000);
}

async function fetchWikiSummary(place, lang) {
  const title = encodeURIComponent(place.replace(/ /g, '_'));
  const wiki = lang === 'ta' ? 'ta' : 'en';
  const url = `https://${wiki}.wikipedia.org/api/rest_v1/page/summary/${title}?origin=*`;
  const res = await fetch(url);
  if (!res.ok) throw new Error("Summary not found");
  const data = await res.json();
  return {
    title: data.title || place,
    extract: data.extract || "",
    pageUrl: data.content_urls?.desktop?.page || "",
  };
}

async function fetchWikiImages(place, lang) {
  const title = encodeURIComponent(place.replace(/ /g, '_'));
  const wiki = lang === 'ta' ? 'ta' : 'en';
  let urls = new Set();

  try {
    const thumbUrl = `https://${wiki}.wikipedia.org/w/api.php?action=query&format=json&origin=*&prop=pageimages&piprop=thumbnail&pithumbsize=1200&titles=${title}`;
    const thumbRes = await fetch(thumbUrl);
    const thumbJson = await thumbRes.json();
    const pages = thumbJson.query.pages || {};
    Object.values(pages).forEach(p => {
      if (p.thumbnail?.source) urls.add(p.thumbnail.source);
    });
  } catch (e) {}

  try {
    const imagesUrl = `https://${wiki}.wikipedia.org/w/api.php?action=query&format=json&origin=*&prop=images&imlimit=20&titles=${title}`;
    const imagesRes = await fetch(imagesUrl);
    const imagesJson = await imagesRes.json();
    const pageObj = Object.values(imagesJson.query.pages || {})[0] || {};
    const imageTitles = (pageObj.images || [])
      .map(img => img.title)
      .filter(t => /\.(jpg|jpeg|png|svg|gif|webp)$/i.test(t))
      .slice(0, 15)
      .join('|');

    if (imageTitles) {
      const infoUrl = `https://${wiki}.wikipedia.org/w/api.php?action=query&format=json&origin=*&prop=imageinfo&iiprop=url&iiurlwidth=1200&titles=${encodeURIComponent(imageTitles)}`;
      const infoRes = await fetch(infoUrl);
      const infoJson = await infoRes.json();
      const infoPages = infoJson.query.pages || {};
      Object.values(infoPages).forEach(p => {
        const ii = p.imageinfo?.[0];
        if (ii?.thumburl) urls.add(ii.thumburl);
        else if (ii?.url) urls.add(ii.url);
      });
    }
  } catch (e) {}

  return Array.from(urls).slice(0, 10);
}

async function buildTour(place) {
  const lang = els.lang.value;
  const clean = cleanPlace(place);
  if (!clean) {
    alert(lang === 'ta' ? "‡Æá‡Æü‡Æ™‡Øç ‡Æ™‡ØÜ‡ÆØ‡Æ∞‡Øç ‡Æ§‡Øá‡Æµ‡Øà" : "Please enter a place name");
    return;
  }

  state.lastPlace = clean;
  els.title.textContent = lang === 'ta' ? "‡Æè‡Æ±‡Øç‡Æ±‡ØÅ‡Æï‡Æø‡Æ±‡Æ§‡ØÅ‚Ä¶" : "Loading‚Ä¶";
  els.meta.textContent = lang === 'ta' ? "‡Æï‡Ææ‡Æ§‡Øç‡Æ§‡Æø‡Æ∞‡ØÅ‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç‚Ä¶" : "Please wait‚Ä¶";
  setBadges([]);
  els.arContainer.style.display = 'none';

  let summary;
  try {
    summary = await fetchWikiSummary(clean, lang);
  } catch (e) {
    try {
      summary = await fetchWikiSummary(clean, 'en');
    } catch (e2) {
      els.title.textContent = lang === 'ta' ? "‡Æ™‡Æø‡Æ¥‡Øà" : "Error";
      els.meta.textContent = lang === 'ta' ? "‡Æá‡Æü‡ÆÆ‡Øç ‡Æï‡Æø‡Æü‡Øà‡Æï‡Øç‡Æï‡Æµ‡Æø‡Æ≤‡Øç‡Æ≤‡Øà" : "Place not found";
      return;
    }
  }

  let images = [];
  try { images = await fetchWikiImages(clean, lang); } catch (e) {}
  if (images.length === 0 && lang !== 'en') {
    try { images = await fetchWikiImages(clean, 'en'); } catch (e) {}
  }

  els.title.textContent = summary.title || clean;
  els.meta.innerHTML = summary.pageUrl 
    ? `<a style="color:#b6c7ff; border-bottom:1px dotted;" href="${summary.pageUrl}" target="_blank" rel="noopener">Source</a>`
    : (lang === 'ta' ? "‡Æ™‡Æü‡Æô‡Øç‡Æï‡Æ≥‡ØÅ‡Æü‡Æ©‡Øç ‡Æö‡ØÅ‡Æ±‡Øç‡Æ±‡ØÅ‡Æ≤‡Ææ" : "Enjoy the tour");

  setBadges(["History", "Culture", "Architecture"]);

  renderSlides(images);
  setActiveSlide(0);
  speak(summary.extract);

  // AR Model Check
  const lowerTitle = (summary.title || clean).toLowerCase();
  let modelUrl = null;
  for (const key in arModels) {
    if (lowerTitle.includes(key)) {
      modelUrl = arModels[key];
      break;
    }
  }

  if (modelUrl) {
    els.arContainer.style.display = 'block';
    els.modelViewer.src = modelUrl;
    els.modelViewer.alt = `3D model of ${summary.title}`;
  } else {
    els.arContainer.style.display = 'none';
  }
}

function startTour() {
  state.running = true;
  state.paused = false;
  els.pause.textContent = "Pause ‚è∏";
  buildTour(els.input.value).then(() => startSlideshow());
}

function togglePause() {
  if (!state.running) return;
  state.paused = !state.paused;
  els.pause.textContent = state.paused ? "Resume ‚ñ∂Ô∏é" : "Pause ‚è∏";
  if (state.paused) {
    speechSynthesis.pause();
  } else {
    speechSynthesis.resume();
    if (state.slides.length > 1) startSlideshow();
  }
}

function resetTour() {
  state.running = false;
  state.paused = false;
  stopSlideshow();
  stopTTS();
  els.viewer.querySelectorAll('.slide').forEach(el => el.remove());
  els.title.textContent = "Ready for a tour!";
  els.meta.textContent = "Tip: On mobile, try AR mode after loading!";
  setBadges([]);
  els.arContainer.style.display = 'none';
  els.pause.textContent = "Pause ‚è∏";
}

// Events
els.start.addEventListener('click', startTour);
els.pause.addEventListener('click', togglePause);
els.reset.addEventListener('click', resetTour);
els.input.addEventListener('keydown', e => { if (e.key === 'Enter') startTour(); });
els.lang.addEventListener('change', () => {
  if (state.running && state.lastPlace) {
    els.input.value = state.lastPlace;
    startTour();
  }
});

document.addEventListener('click', () => {}, { once: true });

loadVoices();
if (speechSynthesis.onvoiceschanged !== undefined) {
  speechSynthesis.onvoiceschanged = loadVoices;
}
</script>
</body>
</html>
